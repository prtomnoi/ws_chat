<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with User A</title>
    <style>
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
        }
        .received {
            background-color: #e0e0e0;
            text-align: left;
        }
        .sent {
            background-color: #cce5ff;
            text-align: right;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1>Chat with User A</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const userBId = "userA";
        const targetUserId = "userB"; 
        const ws = new WebSocket('ws://localhost:8084');

        ws.onopen = () => {
            console.log(`Connected to WebSocket as ${userBId}`);
            
            ws.send(JSON.stringify({
                usersId: userBId,
            }));
            
            sendMessageToUser("Hello from User B!", 34.0522, -118.2437, targetUserId);
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);


            if (message.from === targetUserId) {
                displayMessage(`From ${message.from}: ${message.text} (Lat: ${message.latitude}, Long: ${message.longitude})`, "received");
            } else if (message.from === userBId) {
                displayMessage(`You: ${message.text} (Lat: ${message.latitude}, Long: ${message.longitude})`, "sent");
            }
        };

        function sendMessageToUser(text, latitude, longitude, targetId) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    usersId: userBId,
                    targetUserId: targetId,
                    text: text,
                    latitude: latitude,
                    longitude: longitude
                }));
                displayMessage(`You: ${text} (Lat: ${latitude}, Long: ${longitude})`, "sent");
                console.log(`Sent message to ${targetId}: ${text} (Lat: ${latitude}, Long: ${longitude})`);
            } else {
                console.log("WebSocket connection is not open.");
            }
        }


        function displayMessage(text, type) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.className = `message ${type}`;
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }
    </script>
</body>
</html>
