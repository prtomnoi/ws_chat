<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - User 1</title>
  <style>
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 360px;
      overflow-y: scroll;
      background: #fafafa;
    }
    .message {
      padding: 6px 10px;
      margin: 6px;
      border-radius: 10px;
      max-width: 70%;
      clear: both;
      line-height: 1.35;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 14px;
      word-break: break-word;
    }
    .left  { background-color: #e0e0e0; float: left;  text-align: left; }
    .right { background-color: #cce5ff; float: right; text-align: right; }
    .meta  { font-size: 12px; color: #666; margin-top: 4px; }
    .row   { margin-top: 10px; }
    input, select, button, textarea { padding: 8px; font-size: 14px; margin-right: 6px; }
    img.chat-media   { max-width: 280px; border-radius: 8px; display: block; }
    video.chat-media { max-width: 300px; border-radius: 8px; display: block; outline: none; }
    a.file-link { color: #0b5ed7; text-decoration: none; word-break: break-all; }
    a.file-link:hover { text-decoration: underline; }
    textarea { width: 450px; height: 70px; }

    .group-wrap { clear: both; margin: 8px 0; max-width: 70%; }
    .group-wrap.left  { float: left; }
    .group-wrap.right { float: right; }
    .group-header { font-size: 12px; color: #666; margin: 2px 6px 8px; }
    .group-grid {
      display: flex; flex-wrap: wrap; gap: 6px;
      background: #eef5ff; padding: 8px; border-radius: 10px;
    }
    .group-grid .tile { background: white; border-radius: 8px; padding: 4px; }
    .group-grid img, .group-grid video { max-width: 180px; display: block; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Chat as User 1</h1>

  <div id="chat-box">
    <p><em>Connecting to chat...</em></p>
  </div>

  <div class="row">
    <input type="text" id="message-input" placeholder="Type a message" />
    <select id="type-select" title="type">
      <option value="text" selected>text</option>
      <option value="image">image</option>
      <option value="video">video</option>
      <option value="document">document</option>
    </select>

    <input type="url" id="file-url-input" placeholder="https://example.com/file"
           disabled style="width: 320px"/>
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <div class="row">
    <label for="multi-urls" style="margin-right:6px;">Multi URLs:</label>
    <textarea id="multi-urls" placeholder="ใส่ URL หลายอัน (คั่นด้วยขึ้นบรรทัดใหม่ / ช่องว่าง / คอมมา)"></textarea>
    <button onclick="sendMulti()">Send Multi</button>
  </div>

  <script>

    const WS_URL = 'wss://chat.dekesandev.com';
    const CHANNEL_ID = 'person-68b854cd984dc-1756910797';
    const CURRENT_USER_ID = '373';
    const CURRENT_SEED = 2;

    const typeSelect   = document.getElementById('type-select');
    const fileUrlInput = document.getElementById('file-url-input');
    const messageInput = document.getElementById('message-input');
    const groupMap = new Map();

    // ====== auto-reconnect state ======
    let ws = null;
    let reconnectAttempts = 0;
    const MAX_BACKOFF_MS = 30000; 
    const pendingQueue = []; 

    typeSelect.addEventListener('change', () => {
      if (typeSelect.value === 'text') {
        fileUrlInput.value = '';
        fileUrlInput.disabled = true;
        messageInput.disabled = false;
        messageInput.placeholder = 'Type a message';
      } else {
        fileUrlInput.disabled = false;
        messageInput.disabled = false;
        messageInput.placeholder = '(optional) message caption';
      }
    });

    function connectWS() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        reconnectAttempts = 0;
        appendSystem('<em>Connected</em>');
        sendNow({ type: 'join', channel_id: CHANNEL_ID, sender: CURRENT_USER_ID });
        while (pendingQueue.length) {
          const p = pendingQueue.shift();
          sendNow(p);
        }
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log('[WS ←]', data);

       if (data.history) {
            appendSystem('<em>Chat history loaded</em>');
            data.history.forEach((msg) => {

                if (msg.type === 'image_group' || msg.type2 === 'image_group') {
                const first = (msg.items && msg.items[0]) || {};
                const seed   = first.seed   != null ? first.seed   : CURRENT_SEED;
                const sender = first.sender != null ? first.sender : CURRENT_USER_ID;
                // ใช้ group_id + items ที่ส่งมาจาก API
                renderBatch(msg.group_id, msg.items || [], seed, sender);
                return;
                }

                const alignment = inferAlignment(msg);
                appendMessageObj({
                sender:  msg.sender,
                type:    msg.type || 'text',
                message: msg.message || null,
                file_url: msg.file_url || null,
                seed:    msg.seed
                }, alignment);
            });
            return;
            }


        if (data.event === 'batch' && Array.isArray(data.items)) {
          const gid = data.group_id || 'group-' + Date.now();
          renderBatch(gid, data.items, data.seed, data.sender);
          return;
        }
        if (data.sender && (data.message || data.file_url)) {
          if (data.group_id) {
            renderIntoGroup(data.group_id, data, data.seed, data.sender);
          } else {
            const alignment = inferAlignment(data);
            appendMessageObj({
              sender: data.sender,
              type: data.type || 'text',
              message: data.message || null,
              file_url: data.file_url || null,
              seed: data.seed
            }, alignment);
          }
        }

        if (data.error) appendSystem(`<em>${data.error}</em>`);
      };

      ws.onclose = () => {
        appendSystem('<em>Disconnected</em>');
        scheduleReconnect();
      };

      ws.onerror = () => {
        console.warn('WS error');
      };
    }

    function scheduleReconnect() {
      reconnectAttempts += 1;
      const delay = Math.min(1000 * Math.pow(2, reconnectAttempts - 1), MAX_BACKOFF_MS);
      setTimeout(connectWS, delay);
    }

    function sendNow(obj) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(obj));
      } else {
        pendingQueue.push(obj);
        if (!ws || ws.readyState === WebSocket.CLOSED) {
          connectWS();
        }
      }
    }


    connectWS();

    // ====== Send single ======
    function sendMessage() {
      const message = messageInput.value.trim();
      const type = typeSelect.value;
      const fileUrl = fileUrlInput.value.trim();

      if (type === 'text' && !message) return alert('Please type a message.');
      if (type !== 'text' && !fileUrl) return alert(`Please provide a file URL for type=${type}.`);

      const payload = {
        channel_id: CHANNEL_ID,
        sender: CURRENT_USER_ID,
        type: 'message',
        type2: type,
        message: message || null,
        file_url: fileUrl || null,
        seed: CURRENT_SEED
      };
      console.log('[WS → single]', payload);
      sendNow(payload);
      messageInput.value = '';
    }

    // ====== Send multi ======
    function sendMulti() {
      const type = typeSelect.value;
      const urlBlob = document.getElementById('multi-urls').value.trim();
      if (type === 'text') return alert('Multi ใช้กับชนิดไฟล์ (image/video/document) เท่านั้น');

      const urls = splitUrls(urlBlob);
      if (!urls.length) return alert('กรุณาใส่ URL อย่างน้อยหนึ่งรายการ');

      const items = urls.map(u => ({ type2: type, file_url: u, seed: CURRENT_SEED }));
      const payload = {
        channel_id: CHANNEL_ID,
        sender: CURRENT_USER_ID,
        type: 'message',
        items,
        seed: CURRENT_SEED
      };
      console.log('[WS → multi]', payload);
      sendNow(payload);
    }

    function splitUrls(text) {
      return text.split(/[\n,\s]+/g).map(s => s.trim()).filter(s => s && /^https?:\/\//i.test(s));
    }

    function appendSystem(html) { appendMessageHTML(html, 'left'); }

    function appendMessageHTML(html, alignment) {
      const chatBox = document.getElementById('chat-box');
      const wrap = document.createElement('div');
      wrap.className = `message ${alignment}`;
      wrap.innerHTML = html;
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessageObj(msg, alignment, containerEl) {
      const safeMsg = (msg.message ?? '').toString();
      const safeUrl = (msg.file_url ?? '').toString();


      if (containerEl) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        let inner = '';
        switch ((msg.type || 'text')) {
          case 'image':
            inner = `${safeUrl ? `<img class="chat-media" src="${escapeAttr(safeUrl)}" alt="image" />` : ''}`;
            break;
          case 'video':
            inner = `${safeUrl ? `<video class="chat-media" src="${escapeAttr(safeUrl)}" controls></video>` : ''}`;
            break;
          case 'document':
            inner = `${safeUrl ? `<a class="file-link" href="${escapeAttr(safeUrl)}" target="_blank" rel="noopener noreferrer">${escapeHtml(safeUrl)}</a>` : ''}`;
            break;
          default:
            inner = `<div>${escapeHtml(safeMsg || '')}</div>`;
            break;
        }
        tile.innerHTML = inner;
        containerEl.appendChild(tile);
        containerEl.parentElement.parentElement.scrollTop = containerEl.parentElement.parentElement.scrollHeight;
        return;
      }

      const senderHtml = `<div class="meta"><strong>${escapeHtml(String(msg.sender))}</strong></div>`;
      let bodyHtml = '';

      switch ((msg.type || 'text')) {
        case 'image':
          bodyHtml = `
            ${safeMsg ? `<div>${escapeHtml(safeMsg)}</div>` : ''}
            ${safeUrl ? `<img class="chat-media" src="${escapeAttr(safeUrl)}" alt="image" />` : ''}
          `;
          break;
        case 'video':
          bodyHtml = `
            ${safeMsg ? `<div>${escapeHtml(safeMsg)}</div>` : ''}
            ${safeUrl ? `<video class="chat-media" src="${escapeAttr(safeUrl)}" controls></video>` : ''}
          `;
          break;
        case 'document':
          bodyHtml = `
            ${safeMsg ? `<div>${escapeHtml(safeMsg)}</div>` : ''}
            ${safeUrl ? `<a class="file-link" href="${escapeAttr(safeUrl)}" target="_blank" rel="noopener noreferrer">${escapeHtml(safeUrl)}</a>` : ''}
          `;
          break;
        default:
          bodyHtml = `<div>${escapeHtml(safeMsg || '')}</div>`;
          break;
      }

      appendMessageHTML(`${senderHtml}${bodyHtml}`, alignment);
    }

    function inferAlignment(msg) {
      return (msg.seed === CURRENT_SEED || String(msg.sender) === String(CURRENT_USER_ID)) ? 'right' : 'left';
    }

    function escapeHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }
    function escapeAttr(str) {
      return str.replace(/"/g,'&quot;');
    }

    function ensureGroup(groupId, alignment) {
      if (groupMap.has(groupId)) return groupMap.get(groupId);

      const chatBox = document.getElementById('chat-box');

      const wrap = document.createElement('div');
      wrap.className = `group-wrap ${alignment}`;

      const header = document.createElement('div');
      header.className = 'group-header';
      header.textContent = 'Album';

      const grid = document.createElement('div');
      grid.className = 'group-grid';

      wrap.appendChild(header);
      wrap.appendChild(grid);
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;

      groupMap.set(groupId, grid);
      return grid;
    }

    function renderBatch(groupId, items, seed, sender) {
      const alignment = inferAlignment({ seed, sender });
      const grid = ensureGroup(groupId, alignment);
      items.forEach((msg) => {
        appendMessageObj(msg, alignment, grid);
      });
    }

    function renderIntoGroup(groupId, msg, seed, sender) {
      const alignment = inferAlignment({ seed, sender });
      const grid = ensureGroup(groupId, alignment);
      appendMessageObj(msg, alignment, grid);
    }
  </script>
</body>
</html>
