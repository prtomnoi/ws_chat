<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <script>
        const userId = 2; // User ID for this client
        const ws = new WebSocket('wss://order.dekesandev.com');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
            ws.send(JSON.stringify({ userId })); // Register with the server
                sendMessage();
        };

        ws.onmessage = (event) => {
            const response = JSON.parse(event.data);
            if (response.success) {
                console.log(`Message from ${response.from}: ${response.message}`);
            } else {
                console.error('Error:', response.error);
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        function sendMessage() {
            const targetUserId = 1; // Example: send message to user ID 2
            const message = 'Test message from user 1';

            ws.send(
                JSON.stringify({
                    userId,
                    targetUserId,
                    text: message,
                })
            );
            console.log(`Sent message to ${targetUserId}: ${message}`);
        }
    </script>
</body>
</html>
