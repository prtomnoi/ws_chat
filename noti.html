<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const ws = new WebSocket('ws://localhost:8082');

    ws.onopen = () => {
        console.log('Connected as User 99');

        // Register with user session
        ws.send(JSON.stringify({
            sessions: 'user',
            usersId: '99'  // Register as userId 123
        }));
    };

    ws.onmessage = (event) => {
        const response = JSON.parse(event.data);
        if (response.success) {
            console.log('Received targeted notification data:', response.data);
        }
    };

    ws.onclose = () => {
        console.log('Disconnected from WebSocket');
    };

    </script>
</body>
</html>
