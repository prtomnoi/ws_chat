<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 69 Chat</title>
</head>
<body>
    <h1>User 187</h1>
    <input type="text" id="message-input" placeholder="Type a message to admin">
    <button onclick="sendMessageToAdmin()">Send to Admin</button>

    <script>
    const ws = new WebSocket('wss://noti.dekesandev.com');

        ws.onopen = () => {
            console.log('Connected as User 187');

            ws.send(JSON.stringify({
                sessions: 'user',
                usersId: '187'  
            }));
        };

        ws.onmessage = (event) => {
            const response = JSON.parse(event.data);
            if (response.success) {
                console.log('Received targeted notification data:', response.data);
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket');
        };
    </script>
</body>
</html>
